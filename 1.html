        // 初始化页面
        document.addEventListener('DOMContentLoaded', function() {
            // 加载题目数据
            loadQuestions();
            
            // 搜索功能
            document.getElementById('search-input').addEventListener('input', function() {
                filterQuestions();
            });
            
            // 类型筛选功能
            document.getElementById('type-filter').addEventListener('change', function() {
                filterQuestions();
            });
        });

        // 加载题目
        function loadQuestions() {
            try {
                // 检查数据结构
                if (questionsData.questions && Array.isArray(questionsData.questions)) {
                    updateStats();
                    displayQuestions(questionsData.questions);
                } else {
                    throw new Error('数据格式不正确，应该包含"questions"数组');
                }
            } catch (error) {
                document.getElementById('questions-container').innerHTML = 
                    `<div class="no-results">加载失败: ${error.message}</div>`;
            }
        }

        // 更新统计信息
        function updateStats() {
            const questions = questionsData.questions;
            const totalCount = questions.length;
            const singleCount = questions.filter(q => q.type === 'single').length;
            const multipleCount = questions.filter(q => q.type === 'multiple').length;
            const truefalseCount = questions.filter(q => q.type === 'truefalse').length;
            const textCount = questions.filter(q => q.type === 'text').length;
            
            document.getElementById('total-count').textContent = totalCount;
            document.getElementById('single-count').textContent = singleCount;
            document.getElementById('multiple-count').textContent = multipleCount;
            document.getElementById('truefalse-count').textContent = truefalseCount;
            document.getElementById('text-count').textContent = textCount;
        }

        // 显示题目
        function displayQuestions(questions) {
            const container = document.getElementById('questions-container');
            
            if (questions.length === 0) {
                container.innerHTML = '<div class="no-results">没有找到符合条件的题目</div>';
                return;
            }
            
            container.innerHTML = '';
            
            questions.forEach(question => {
                const questionCard = createQuestionCard(question);
                container.appendChild(questionCard);
            });
        }

        // 创建题目卡片
        function createQuestionCard(question) {
            const card = document.createElement('div');
            card.className = `question-card type-${question.type}`;
            card.dataset.id = question.id;
            
            // 题目头部
            const header = document.createElement('div');
            header.className = 'question-header';
            header.innerHTML = `
                <span class="question-id">${question.id}</span>
                <span class="question-type">${getTypeName(question.type)}</span>
            `;
            card.appendChild(header);
            
            // 题目题干
            const stem = document.createElement('div');
            stem.className = 'question-stem';
            stem.textContent = question.stem;
            card.appendChild(stem);
            
            // 选择题选项
            if (question.type === 'single' || question.type === 'multiple' || question.type === 'truefalse') {
                const optionsList = document.createElement('div');
                optionsList.className = 'options-list';
                
                question.options.forEach((option, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.dataset.index = index;
                    
                    optionDiv.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                    
                    // 添加点击事件
                    optionDiv.addEventListener('click', function() {
                        handleOptionClick(question, index, card);
                    });
                    
                    optionsList.appendChild(optionDiv);
                });
                
                card.appendChild(optionsList);
            }
            
            // 填空题输入框
            if (question.type === 'text') {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'text-answer';
                input.placeholder = '请输入答案';
                card.appendChild(input);
            }
            
            // 答案和解析区域
            const answerSection = document.createElement('div');
            answerSection.className = 'answer-section';
            answerSection.id = `answer-${question.id}`;
            
            const answerTitle = document.createElement('div');
            answerTitle.className = 'answer-title';
            
            if (question.type === 'single' || question.type === 'multiple' || question.type === 'truefalse') {
                if (question.answer && question.answer.length > 0) {
                    const answerText = question.answer.map(index => String.fromCharCode(65 + index)).join('、');
                    answerTitle.textContent = `正确答案：${answerText}`;
                } else {
                    answerTitle.textContent = '正确答案：暂无';
                }
            } else if (question.type === 'text') {
                answerTitle.textContent = '参考答案：';
            }
            
            answerSection.appendChild(answerTitle);
            
            if (question.type === 'text' && question.explanation) {
                const answerText = document.createElement('div');
                // 从explanation中提取参考答案
                const match = question.explanation.match(/参考答案：(.*)/);
                if (match) {
                    answerText.textContent = match[1];
                } else {
                    answerText.textContent = question.explanation;
                }
                answerSection.appendChild(answerText);
            }
            
            if (question.explanation && question.type !== 'text') {
                const explanation = document.createElement('div');
                explanation.className = 'explanation';
                explanation.textContent = question.explanation;
                answerSection.appendChild(explanation);
            }
            
            card.appendChild(answerSection);
            
            // 结果消息
            const resultMessage = document.createElement('div');
            resultMessage.className = 'result-message';
            resultMessage.id = `result-${question.id}`;
            card.appendChild(resultMessage);
            
            // 控制按钮
            const controls = document.createElement('div');
            controls.className = 'controls';
            
            if (question.type === 'text') {
                const checkBtn = document.createElement('button');
                checkBtn.className = 'check-btn';
                checkBtn.textContent = '检查答案';
                checkBtn.addEventListener('click', function() {
                    checkTextAnswer(question, card);
                });
                controls.appendChild(checkBtn);
            }
            
            const showAnswerBtn = document.createElement('button');
            showAnswerBtn.className = 'show-answer-btn';
            showAnswerBtn.textContent = '显示答案';
            showAnswerBtn.addEventListener('click', function() {
                showAnswer(question, card);
            });
            controls.appendChild(showAnswerBtn);
            
            card.appendChild(controls);
            
            return card;
        }

        // 处理选项点击
        function handleOptionClick(question, index, card) {
            const options = card.querySelectorAll('.option');
            const resultMessage = card.querySelector('.result-message');
            const answerSection = card.querySelector('.answer-section');
            
            // 如果是单选题或判断题，只能选一个
            if (question.type === 'single' || question.type === 'truefalse') {
                options.forEach(opt => opt.classList.remove('selected'));
                options[index].classList.add('selected');
                
                // 立即检查答案
                checkAnswer(question, [index], card);
            } 
            // 如果是多选题，可以选多个
            else if (question.type === 'multiple') {
                options[index].classList.toggle('selected');
                
                // 获取所有选中的选项
                const selectedOptions = Array.from(options)
                    .filter(opt => opt.classList.contains('selected'))
                    .map(opt => parseInt(opt.dataset.index));
                
                // 检查答案
                checkAnswer(question, selectedOptions, card);
            }
        }

        // 检查选择题答案
        function checkAnswer(question, selectedOptions, card) {
            const resultMessage = card.querySelector('.result-message');
            const options = card.querySelectorAll('.option');
            
            // 清除之前的样式
            options.forEach(opt => {
                opt.classList.remove('correct-option', 'incorrect-option');
            });
            
            // 标记正确答案
            question.answer.forEach(index => {
                options[index].classList.add('correct-option');
            });
            
            // 检查答案是否正确
            const isCorrect = arraysEqual(selectedOptions.sort(), question.answer.sort());
            
            // 显示结果
            resultMessage.textContent = isCorrect ? '回答正确！' : '回答错误！';
            resultMessage.className = `result-message ${isCorrect ? 'correct' : 'incorrect'}`;
            resultMessage.style.display = 'block';
            
            // 更新统计信息
            updateScoreStats(isCorrect);
        }

        // 检查填空题答案
        function checkTextAnswer(question, card) {
            const input = card.querySelector('.text-answer');
            const resultMessage = card.querySelector('.result-message');
            const answerSection = card.querySelector('.answer-section');
            
            // 从explanation中提取参考答案
            const match = question.explanation.match(/参考答案：(.*)/);
            const correctAnswer = match ? match[1].trim() : '';
            const userAnswer = input.value.trim();
            
            // 简单比较答案
            const isCorrect = userAnswer === correctAnswer;
            
            // 显示结果
            resultMessage.textContent = isCorrect ? '回答正确！' : '回答错误！';
            resultMessage.className = `result-message ${isCorrect ? 'correct' : 'incorrect'}`;
            resultMessage.style.display = 'block';
            
            // 显示答案区域
            answerSection.style.display = 'block';
            
            // 更新统计信息
            updateScoreStats(isCorrect);
        }

        // 显示答案
        function showAnswer(question, card) {
            const answerSection = card.querySelector('.answer-section');
            const options = card.querySelectorAll('.option');
            
            // 显示答案区域
            answerSection.style.display = 'block';
            
            // 标记正确答案
            if (question.type !== 'text') {
                options.forEach(opt => {
                    opt.classList.remove('correct-option', 'incorrect-option');
                });
                
                question.answer.forEach(index => {
                    options[index].classList.add('correct-option');
                });
            }
        }

        // 更新得分统计
        function updateScoreStats(isCorrect) {
            let answered = parseInt(localStorage.getItem('answered') || '0');
            let correct = parseInt(localStorage.getItem('correct') || '0');
            let incorrect = parseInt(localStorage.getItem('incorrect') || '0');
            
            answered++;
            if (isCorrect) {
                correct++;
            } else {
                incorrect++;
            }
            
            localStorage.setItem('answered', answered);
            localStorage.setItem('correct', correct);
            localStorage.setItem('incorrect', incorrect);
            
            const percent = answered > 0 ? Math.round((correct / answered) * 100) : 0;
            
            document.getElementById('answered-count').textContent = answered;
            document.getElementById('correct-count').textContent = correct;
            document.getElementById('incorrect-count').textContent = incorrect;
            document.getElementById('score-percent').textContent = `${percent}%`;
        }

        // 加载得分统计
        function loadScoreStats() {
            const answered = parseInt(localStorage.getItem('answered') || '0');
            const correct = parseInt(localStorage.getItem('correct') || '0');
            const incorrect = parseInt(localStorage.getItem('incorrect') || '0');
            const percent = answered > 0 ? Math.round((correct / answered) * 100) : 0;
            
            document.getElementById('answered-count').textContent = answered;
            document.getElementById('correct-count').textContent = correct;
            document.getElementById('incorrect-count').textContent = incorrect;
            document.getElementById('score-percent').textContent = `${percent}%`;
        }

        // 比较两个数组是否相等
        function arraysEqual(a, b) {
            if (a === b) return true;
            if (a == null || b == null) return false;
            if (a.length !== b.length) return false;
            
            for (let i = 0; i < a.length; i++) {
                if (a[i] !== b[i]) return false;
            }
            return true;
        }

        // 获取类型名称
        function getTypeName(type) {
            const typeNames = {
                'single': '单选题',
                'multiple': '多选题',
                'truefalse': '判断题',
                'text': '填空题'
            };
            return typeNames[type] || type;
        }

        // 筛选题目
        function filterQuestions() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const typeFilter = document.getElementById('type-filter').value;
            
            const filteredQuestions = questionsData.questions.filter(question => {
                // 类型筛选
                if (typeFilter !== 'all' && question.type !== typeFilter) {
                    return false;
                }
                
                // 关键词搜索
                if (searchTerm) {
                    return question.stem.toLowerCase().includes(searchTerm);
                }
                
                return true;
            });
            
            displayQuestions(filteredQuestions);
        }

        // 初始化时加载得分统计
        loadScoreStats();
    </script>
